# Nome do Workflow, aparece na Actions
name: Pipeline CI/CD
# Definir quando o pipeline será disparado
on: 
  push:
    branches:
      - main
    paths:
    - "src/**"
    - ".github/workflows/**"
  workflow_dispatch: # Habilitar o "Run workflow" no Github Actions
  
jobs:
  #Primeiro job: build
  build:
    runs-on: ubuntu-latest #Imagem da máquina que será usada no CI
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Instalação das depedências
        run: npm install
        
      - name: Roda o build
        run: npm run build

  tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Instalação das depedências
        run: npm install
        
      - name: Rodar lint
        run: npm run lint

      - name: Verificar formatação
        run: npm run format -- -- check
        
      - name: Rodar testes
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Instalação Vercel CLI
        run: npm install -g vercel@latest
        
      - name: Deploy pra Vercel
        run: vercel --prod --yes --token=${{secrets.VERCEL_TOKEN}}

      - name: Deploy pra Vercel
        run: vercel --prod --yes --token=${{secrets.VERCEL_TOKEN}}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID}}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID}}

        
