name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Test and Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "7 - Fundamentos de Cloud e DevOps/Pipeline/next-ci-cd-challenge"

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: |
            7 - Fundamentos de Cloud e DevOps/Pipeline/next-ci-cd-challenge/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Rodar ESLint
        run: npm run lint

      - name: Rodar testes
        run: npm run test

      - name: Rodar build
        run: npm run build
