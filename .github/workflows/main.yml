# Nome do Workflow, aparece na Actions
name: Pipeline CI/CD
# Definir quando o pipeline será disparado
on: 
  push:
    branches:
      - main
  workflow_dispatch: # Habilitar o "Run workflw" no Github Actions
  
jobs:
  #Primeiro job: build
  build:
    runs-on: ubuntu-latest #Imagem da máquina que será usada no CI
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalação do Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalação das depedências
        run: npm install
        
      - name: Roda o build
        run: npm run build
