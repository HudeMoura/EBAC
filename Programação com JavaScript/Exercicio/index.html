<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <script src="jogo.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
        <p>O jogo irá gerar um número aleatório entre 1 e 100, e você terá que adivinhar qual é esse número.</p>
        <p>Seu número de tentativas são de 5 (tentativas).</p>
    </header>
    <main>
        <section>
            <label for="numero">Digite um numero: </label>
            <input type="number" id="numero">

            <button onclick="verificarNumero()">Chutar</button>

            <p id="numeroGerado"></p>
            <p id="tentativasRestantes"></p>
        </section>
    </main>
    <footer>
        <p>&copy; Felipe Moura</p>
        <p>Conecte-se comigo:</p>
        <a href="">Linkedin</a> |
        <a href="" >Github</a>
    </footer>
</body>
</html>
