<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Controle de Gastos</title>
</head>
<body>
    <main>
        <h1>Controle de Gastos</h1>
        <form>
            <input type="number" id="valor" placeholder="Digite o valor do gasto">
            <select id="categora">
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>
            <button type="button" onclick="adicionarGasto()">Adicionar</button>
        </form>
        <p id="Alimentação">Alimentação: R$ 0,00</p>
        <p id="Transporte">Transporte: R$ 0,00</p>
        <p id="Lazer">Lazer: R$ 0,00</p>
        <p id="Outros">Outros: R$ 0,00</p>
        <p id="Total">Total: R$ 0,00</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
